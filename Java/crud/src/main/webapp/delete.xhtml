<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="https://java.sun.com/jsf/core">
	<h:head>
        <title>Delete a user</title>
    </h:head>
    <h:body>
		<h:form id="form">
			<p:dataTable id="checkboxDT" var="user" value="#{userBean.users}" selection="#{userBean.selectedUsers}" rowKey="#{user.id}" >
				<f:facet name="header">
					Select users
				</f:facet>
				<p:column selectionMode="multiple" style="width:16px;text-align:center"/>
				<p:column headerText="Id">
					<h:outputText value="#{user.id}" />
				</p:column>
				<p:column headerText="First name">
					<h:outputText value="#{user.vname}" />
				</p:column>
				<p:column headerText="Last name">
					<h:outputText value="#{user.nname}" />
				</p:column>
				<p:column headerText="Age">
					<h:outputText value="#{user.age}" />
				</p:column>
			</p:dataTable>
			<h:panelGrid columns="2" cellpadding="3">
				<p:commandButton action="#{userBean.deleteUser}" icon="ui-icon-closethick" value="Delete"/>
				<p:button outcome="index" value="Return" icon="ui-icon-star" />
			</h:panelGrid>
		</h:form>	
    </h:body>
</html>
