<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="https://java.sun.com/jsf/core">
	<h:head>
        <title>Update a user</title>
    </h:head>
    <h:body>
    	<h:form id="updateForm">
			 <p:dataTable id="radioDT" var="user" value="#{userBean.users}" selection="#{userBean.updateUser}" rowKey="#{user.id}" >
				<f:facet name="header">
					Select a user
				</f:facet>
				<p:column selectionMode="single" style="width:16px;text-align:center"/>
				<p:column headerText="Id">
					<h:outputText value="#{user.id}" />
				</p:column>
				<p:column headerText="First name">
					<h:outputText value="#{user.vname}" />
				</p:column>
				<p:column headerText="Last name">
					<h:outputText value="#{user.nname}" />
				</p:column>
				<p:column headerText="Age">
					<h:outputText value="#{user.age}" />
				</p:column>
			</p:dataTable>

			<h:panelGrid columns="2" cellpadding="3">
				<p:outputLabel for="vname" value="New first name:" />
				<p:inputText id="vname" value="#{userBean.vname}"/>
				<p:outputLabel for="nname" value="New last name:" />
				<p:inputText id="nname" value="#{userBean.nname}"/>
				<p:outputLabel for="age" value="New age:" />
				<p:inputText id="age" value="#{userBean.age}"/>
				<p:commandButton action="#{userBean.update}" value="Update" icon="ui-icon-wrench" />
				<p:button outcome="index" value="Return" icon="ui-icon-star" />
			</h:panelGrid>
		</h:form>
    </h:body>
</html>
