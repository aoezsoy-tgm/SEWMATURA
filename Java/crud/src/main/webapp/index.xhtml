<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	<h:head>
        <title>JSF CRUD example</title>
    </h:head>
    <h:body>
    	<h2>CRUD:</h2>
    	<h:form id="indexForm">
			<h:panelGrid columns="1" cellpadding="3">
		    <p:button outcome="create" value="Create a new user" icon="ui-icon-plusthick" />
			<p:button outcome="read" value="Show users" icon="ui-icon-person" />
        	<p:button outcome="update" value="Update a user" icon="ui-icon-wrench" />
		    <p:button outcome="delete" value="Delete users" icon="ui-icon-closethick" />
			</h:panelGrid>
    	</h:form>
    </h:body>
</html>
